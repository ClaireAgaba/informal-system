# EMIS Nginx Configuration
# Place this file in /etc/nginx/sites-available/emis
# Then symlink to /etc/nginx/sites-enabled/

upstream django_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name emis.uvtab.go.ug;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name emis.uvtab.go.ug;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/emis.uvtab.go.ug/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emis.uvtab.go.ug/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size (for candidate photos)
    client_max_body_size 10M;

    # Logging
    access_log /var/www/emis/logs/nginx/access.log;
    error_log /var/www/emis/logs/nginx/error.log;

    # Django Backend API
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts for long-running reports
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django Static Files (CSS, JS for admin)
    location /static/ {
        alias /var/www/emis/backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django Media Files (uploaded photos, documents)
    location /media/ {
        alias /var/www/emis/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # React Frontend (all other routes)
    location / {
        root /var/www/emis/frontend/dist;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # React static assets (JS, CSS, images)
    location /assets/ {
        root /var/www/emis/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location = /favicon.ico {
        root /var/www/emis/frontend/dist;
        log_not_found off;
        access_log off;
    }
}
